# Copy this to data/config.yaml and fill in your credentials.

# Root directory for new projects (optional)
system:
  projects_dir: "/home/bob/Projects"
  admin:
    - "@bob:matrix.org"

# Agents configuration
agents:
  # gemini_cli:
  #   model: "gemini-1.5-flash"
  #   # Requires GEMINI_API_KEY environment variable

  # claude_cli:
  #   model: "claude-3-5-sonnet-20241022"
  #   # Requires ANTHROPIC_API_KEY environment variable

  # copilot_cli:
  #   command: "github-copilot-cli" # Copilot still uses CLI wrapper
  #   model: "gpt-4"

services:
  matrix:
    username: "@bot:matrix.org"
    password: "your_password"
    homeserver: "https://matrix.org"
    display_name: "Agent Matrix" # Optional: The bot's display name
    protocol: "matrix" # Optional, defaults to empty string

# Bridges connect Matrix channels to external services or agent workflows
bridges:
  "Development":
    - service: "matrix"
      channel: "!room_id_1:matrix.org"
    - service: "google_cli"
  "Staging":
    - service: "matrix"
      channel: "!room_id_2:matrix.org"

# Command permissions and sandbox
commands:
  default: "ask" # "ask", "allow", "block"
  ask:
    - "sudo"
  allowed:
    - "ls"
    - "cat"
    - "grep"
    - "cd"
    - "pwd"
    - "git"
  blocked:
    - "su"
