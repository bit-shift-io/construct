services:
  matrix:
    username: "@bot:matrix.org"
    password: "your_password"
    homeserver: "https://matrix.org"
    display_name: "Agent Matrix" # Optional: The bot's display name
    protocol: "matrix" # Optional, defaults to empty string

# Bridges connect Matrix channels to external services or agent workflows
bridges:
  "Development":
    - service: "matrix"
      channel: "!room_id_1:matrix.org"
    - service: "google_cli"
  "Staging":
    - service: "matrix"
      channel: "!room_id_2:matrix.org"

# Allowed commands for the bot to execute via shell
# The 'agent' command is used for .task and .modify workflows
commands:
  allowed:
    agent: "aichat" # Command binary for AI interaction
    ls: "ls -R"
    echo: "echo"
    rebuild: "cargo build"
    deploy: "docker compose up -d --build"
